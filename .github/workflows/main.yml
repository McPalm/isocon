name: Deploy
on:
  release:
    types: [ published ]
  workflow_dispatch:

env:
  ITCH_USERNAME: delzhand
  ITCH_GAME_ID: isocon

jobs:
  deploy:
    name: Upload to Itch.io
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        channel:
          - windows
    steps:
      - name: 'Get Latest Tag'
        id: latest_tag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: Fetch the latest release asset
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'delzhand/isocon'
          version: ${{ steps.latest_tag.outputs.tag }}
          file: 'isocon_win.zip'
          target: 'build/isocon_win.zip'
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: KikimoraGames/itch-publish@v0.0.3
        with:
          butlerApiKey: ${{secrets.BUTLER_CREDENTIALS}}
          gameData: ./build/isocon_win.zip
          itchUsername: ${{env.ITCH_USERNAME}}
          itchGameId: ${{ env.ITCH_GAME_ID }}
          buildChannel: ${{ matrix.channel }}
          buildNumber: ${{ steps.latest_release.outputs.tag }}
